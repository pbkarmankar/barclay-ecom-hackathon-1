<table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Book Tile</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td><img class="card-img-top img-size" style="width: 30px; height: 45px;" src="{{item.item.imageUrl}}" alt="Card image cap"></td>
        <td>{{item.item.title}}</td>
        <td>{{item.quantity}}</td>
        <td>{{ (item.quantity * item.item.price) }}</td>
        </tr>
    </tbody>
    </table>
    <h3>Total Price: Rs. {{this.calculateTotalPrice()}}</h3>
    <a class="btn btn-primary btn-block" routerLink="/checkout-page" [class.disabled]="!cartItems || cartItems.length === 0">Checkout</a>
